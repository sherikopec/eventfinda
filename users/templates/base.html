<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
</head>

<body>

    {% block content %}

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">login</a></p>
    {% endif %}

    {% endblock %}
    
</body>
</html>
