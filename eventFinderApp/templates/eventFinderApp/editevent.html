{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

  <form method="post" novalidate>
      {{ form.media }}
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" value="Update" class="btn btn-primary">Update</button>
  </form>

  <a href="{% url 'eventFinderApp:deleteevent' pk=event.id %}">Click here to delete this event</a>

{% endblock %}
